sudo: required

services:
  - docker

script:
  - docker build -t go-starter-kit -f build/Dockerfile.build .
  - docker run go-starter-kit /bin/sh -c "make install;"
  - docker run go-starter-kit /bin/sh -c "make lint;"
  - docker run go-starter-kit /bin/sh -c "NODE_ENV=production make build"

